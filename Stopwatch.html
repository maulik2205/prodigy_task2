<body>
    <div class="box">
        <h2 class="heading">Stopwatch</h2>
        <h1 id="watch">00  : 00 : 00 </h1>

        <button  onclick="stop()"  style="background-color:rgba(255, 0, 25, 0.899);">stop</button>
        <button onclick="reset()"  style="background-color:rgba(0,225,0.899) ;">reset</button>

    </div>
    <script src="stopwatch.js"></script>
    
</body>
